<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div id= "titlebox" class="box">Ashwin Acharya's Lab 7</div>
            <div class="columns">
                <div class="column">
                    <div class="box">
                    <form class="main_form">
                        <div class="field">
                            <div class="form-row">
                                <label for="name" class="name">First Name</label>
                                <div class="control">
                                    <input id="name" name="name" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label for="food" class="food">Food Preference</label>
                            <div class="control">
                                <input id="food" name="food" type="text">
                            </div>
                        </div>
                        <fieldset class='legacy-form-row'>
                            <legend>Veggie or Vegan?</legend>
                            <input id='yes' name='yes-no' type='radio' value='yes' />
                            <label for='yes' class='radio-label'>Yes</label>
                            <input id='no' name='yes-no' type='radio' value='no' checked />
                            <label for='no' class='radio-label'>No</label>
                        </fieldset>

                        <div class="block">
                            <div class='form-row'>
                                <button id="submit" class="button is-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
                <div class="column is-two-thirds">
                    <div class="box">
                        <h3 class="resto-list">This is going to be something in two weeks.</h1>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
